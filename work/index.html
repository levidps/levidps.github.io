---
layout: project
title: Portfolio Index
---

<div class="project">

    <ul class="page-list">
        {% for my_page in site.pages %}
          
          {% if my_page.title %}
          <li>
            <span>{{ my_page.random }}</span>
            <h2>
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            </h2>
          </li>
          {% endif %}


        {% endfor %}
    </ul>

</div>
