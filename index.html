---
layout: default
---

<div class="home">

<h1 class="page-heading">work</h1>

<ul class="page-list {{ page.layout }}">
    {% for my_page in site.pages %}

    {% if my_page.layout == 'project' %}

      {% if page.title == my_page.title %}
        {% continue %}
      {% else %}

        {% if my_page.title %}
        <li>
          <a class="page-link" href="{{ my_page.url }}">
            <h2>{{ my_page.title }}</h2>
            <p>{{ my_page.studio }}</p>
          </a>
        </li>
        {% endif %}

      {% endif %}

    {% endif %}


    {% endfor %}
</ul>

</div>
