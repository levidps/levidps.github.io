---
layout: default
---
<article class="post">

  <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p>{{ page.date }}<br/> {{ page.studio }}</p>
  </header>

  <div class="post-content">
    <div class="">
      <h4>Skills</h4>
      <p>{{ page.work }}</p>
      <h4>Description</h4>
      <p>{{ page.description }}</p>
    </div>
    <div class="">

    </div>

    {{ content }}

    {% if page.title == 'Portfolio Index' %}
    {% else %}
	    {% include page-list.html %}
  	{% endif %}

  </div>

</article>
