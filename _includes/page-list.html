  <h1 class="page-heading">work</h1>

    <ul class="page-list">
        {% for my_page in site.pages %}
          
          {% if my_page.title %}
          <li>
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">
              <h2>{{ my_page.title }}</h2>
              <p>{{ my_page.date }}<br/> {{ my_page.studio }}</p>
          </li>
          {% endif %}


        {% endfor %}
    </ul>
